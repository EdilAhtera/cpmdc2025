<!-- checkout.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-4 bg-blue-600 text-white text-center">
        <h1>Checkout</h1>
    </header>

    <main class="container mx-auto p-4">
        <div id="checkout-items">
            <!-- Produk checkout akan ditampilkan di sini -->
        </div>

        <div class="mt-4">
            <h3 class="font-bold">Total: Rp <span id="total-price">0</span></h3>
            <button class="bg-green-500 text-white p-2 rounded mt-4">Konfirmasi Pembelian</button>
        </div>
    </main>

    <footer class="p-4 bg-blue-600 text-white text-center">
        <p>&copy; 2024 Ecommerce</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
