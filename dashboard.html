<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <form id="productForm">
    <input type="text" id="name" placeholder="Nama Barang" required>
    <input type="number" id="price" placeholder="Harga" required>
    <input type="number" id="stock" placeholder="Stok" required>
    <textarea id="description" placeholder="Deskripsi"></textarea>
    <input type="text" id="image" placeholder="Link Gambar" required>
    <input type="text" id="category" placeholder="Kategori" required>
    <button type="submit">Tambah Produk</button>
  </form>
  <div id="productList"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <script src="app.js"></script>
  <script>
    const db = firebase.database();

    // Add Product
    document.getElementById("productForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const stock = document.getElementById("stock").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;
      const category = document.getElementById("category").value;
      
      const newProduct = {
        name, price, stock, description, image, category,
      };
      db.ref("products").push(newProduct);
    });

    // Read Products
    db.ref("products").on("value", (snapshot) => {
      const data = snapshot.val();
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      for (let id in data) {
        const product = data[id];
        productList.innerHTML += `
          <div>
            <h2>${product.name}</h2>
            <button onclick="deleteProduct('${id}')">Delete</button>
          </div>
        `;
      }
    });

    // Delete Product
    function deleteProduct(id) {
      db.ref("products/" + id).remove();
    }
  </script>
</body>
</html>
