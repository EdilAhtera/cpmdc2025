<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-4 bg-blue-600 text-white text-center">
        <h1>Dashboard Admin</h1>
    </header>

    <main class="container mx-auto p-4">
        <!-- Form Tambah/Edit Produk -->
        <div class="mb-4">
            <h2 class="font-bold text-xl">Tambah/Edit Produk</h2>
            <form id="product-form">
                <div class="mb-4">
                    <label for="name" class="block">Nama Produk</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="price" class="block">Harga</label>
                    <input type="number" id="price" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="stock" class="block">Stok</label>
                    <input type="number" id="stock" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="category" class="block">Kategori</label>
                    <input type="text" id="category" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block">Deskripsi</label>
                    <textarea id="description" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="images" class="block">Link Gambar (Maks 3)</label>
                    <input type="url" id="images" class="w-full p-2 border border-gray-300 rounded" placeholder="Link gambar produk">
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Simpan Produk</button>
            </form>
        </div>

        <!-- Daftar Produk -->
        <div id="product-list">
            <h2 class="font-bold text-xl">Daftar Produk</h2>
            <div id="products" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4 mt-4">
                <!-- Produk akan ditampilkan di sini -->
            </div>
        </div>
    </main>

    <footer class="p-4 bg-blue-600 text-white text-center">
        <p>&copy; 2024 Ecommerce</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
