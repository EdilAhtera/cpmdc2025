<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script type="module" src="dashboard.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <form id="product-form" class="bg-white shadow-md rounded p-4 mb-4">
      <input type="text" id="product-name" placeholder="Product Name" class="w-full mb-2 border rounded p-2">
      <input type="text" id="product-price" placeholder="Price" class="w-full mb-2 border rounded p-2">
      <input type="text" id="product-description" placeholder="Description" class="w-full mb-2 border rounded p-2">
      <input type="text" id="product-image" placeholder="Image URL" class="w-full mb-2 border rounded p-2">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
    </form>
    <div id="product-list"></div>
  </div>
</body>
</html>
