<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/js/firebase-config.js"></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
    <form id="product-form" class="space-y-4">
      <input type="text" id="name" placeholder="Nama Produk" class="input" required>
      <input type="number" id="price" placeholder="Harga Produk" class="input" required>
      <textarea id="description" placeholder="Deskripsi" class="input"></textarea>
      <button class="btn bg-blue-500 text-white">Simpan</button>
    </form>
    <div id="product-list" class="mt-4">
      <!-- Daftar produk untuk edit/hapus -->
    </div>
  </div>
  <script src="/assets/js/dashboard.js"></script>
</body>
</html>
