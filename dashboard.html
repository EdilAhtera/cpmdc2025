<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script type="module" src="js/dashboard.js"></script>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
        <form id="product-form" class="mb-4">
            <input type="text" id="product-name" placeholder="Name" class="block w-full p-2 mb-2">
            <input type="number" id="product-price" placeholder="Price" class="block w-full p-2 mb-2">
            <textarea id="product-description" placeholder="Description" class="block w-full p-2 mb-2"></textarea>
            <input type="file" id="product-image" class="block w-full p-2 mb-2">
            <button class="px-4 py-2 bg-blue-500 text-white rounded">Add Product</button>
        </form>
        <div id="product-list"></div>
    </div>
</body>
</html>
